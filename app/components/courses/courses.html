<section class="row search">
    <form class="form-inline col-sm-8" ng-submit="search()">
        <div class="form-group">
            <input type="text" class="form-control form-control--medium" id="exampleInputEmail2" placeholder="" ng-model="searchPattern">
            <button type="submit" class="btn btn-default">Найти</button>
        </div>
    </form>
    <div class="col-sm-4">
        <a class="btn btn-default pull-right" href="#/courses/new">Добавить курс</a>
    </div>
</section>
<section class="section row" ng-repeat="course in courses | filter: filtered">
    <main class="col-sm-10">
        <div class="section__main-info">
            <div class="line">
                <h2 class="section__header">
                {{course.name}}
                </h2>
                <span class="section__time">
                      <span>{{course.time | timeFilter}}</span>  
                </span>
            </div>
            <div class="line">
                <span class="section__date bottom-align-text-right">
                    {{course.date | date:'dd.MM.yyyy'}}
                </span>
            </div>
        </div>
        <p style="text-align: justify">{{course.description}}</p>
        <span style="text-align: justify" ng-repeat="author in course.authors">{{author}}</span>
    </main>
    <nav class="nave col-sm-2">
        <button class="btn btn-primary btn-block"  ng-click="deleteCourse(course.id)">Delete</button>
        <a class="btn btn-primary btn-block" ng-href="#/courses/{{course.id}}">Edit</a>
    </nav>
</section>
