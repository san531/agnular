<form class="form-horizontal" name="currentCourseForm" ng-submit="saveCourse()" novalidate>
    <div class="form-group">
        <label for="name" class="col-sm-3 control-label">Название</label>
        <div class="col-sm-4">
            <input type="еуче" class="form-control" id="name" ng-model="course.name" required>
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="col-sm-3 control-label" >Описание</label>
        <div class="col-sm-9">
            <textarea  class="form-control" id="description" ng-model="course.description" required></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="date" class="col-sm-3 control-label">Дата</label>
        <div class="col-sm-2">
            <input  type="text" class="form-control" id="date" ng-model="course.date" course-date required>
        </div>
    </div>
    <div class="form-group">
        <label for="time" class="col-sm-3 control-label">Продолжительность</label>
        <div class="col-sm-4">
            <input type="text" class="form-control form-control-static-float" id="name" ng-model="course.time" required course-time>
            
        </div>
    </div>
    <div class="form-group">
        <label for="time" class="col-md-3 control-label">Имя автора</label>
        <div class="col-md-4">
            <select multiple class="form-control" size="6" ng-model="people" sv>
                <option ng-repeat="author in authorList | filter: fAuthors">{{author}}</option>
            </select>
        </div>
        <div class="col-md-1">
            <button type="button" class="btn btn-default btn-block" ng-click="addAuthor()">add</button>
            <button type="button" class="btn btn-default btn-block" ng-click="delAuthor()">del</button>
        </div>
        <div class="col-md-4">
            <select multiple class="form-control" size="6" ng-model="coursepeople">
                <option ng-repeat="author in course.authors">{{author}}</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-2">
            <button type="submit" class="btn btn-primary btn-block" >Сохранить</button>
        </div>
        <div class="col-sm-2">
            <a class="btn btn-primary btn-block" ng-href="#/courses">Отмена</a>
        </div>
    </div>
</form>
